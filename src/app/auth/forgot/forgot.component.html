<ngx-spinner bdColor="#fff" size="" color="#fff">
  <img src="assets/img/loader.gif" class="loaderLogo" width="100" />
</ngx-spinner>

  <div style="background:#f5f5f5; height: 100vh;">
<div class="container">
<div class="card ptCls">
<form [formGroup]="Form" (ngSubmit)="onSubmit()">
  <!-- <div class="text-right">
    <i class="fa fa-arrow-left backbtn" routerLink="/"></i>
  </div> -->
   <h2 class="title"> Create a new password</h2>
   <p class="subtitle">We'll email you a link to make a brand new password.</p>
   <label for="email" class="isRequired"> <b>Email</b></label>
   <div class="col-md-4 p-0">
     
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email || f.email.errors.pattern">Please Enter Valid Email</div>
      </div>
   </div>
   <button type="button" class="cta-btn btn-secondary mr-2" (click)="back()">Login</button>
   <button type="submit" class="cta-btn">Continue</button>
</form>
</div>
</div>
</div>
